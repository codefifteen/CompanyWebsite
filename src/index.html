<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codefifteen</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <script>
      AOS.init();
    </script>
    <header>
      <nav>
        <img src="codefifteen_logo.png" alt="codefifteen logo" />
        <div id="navLinks">
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </header>
    <section id="about">
      <h1 data-aos="fade-up" data-aos-duration="1500">codefifteen</h1>
      <p
        data-aos="fade-right"
        data-aos-offset="300"
        data-aos-duration="1500"
        data-aos-easing="ease-in-sine"
      >
        Providing custom website, mobile, and desktop application development
        services.
      </p>
    </section>
    <!-- <section id="projects">
        <h1>Coming Soon.</h1>
    </section> -->
    <footer id="contact">
      <h5>contact@codefifteen.dev</h5>
    </footer>
  </body>
</html>
